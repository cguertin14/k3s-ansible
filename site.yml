---

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereq
    - role: download
    - role: raspberrypi

- hosts: master
  become: yes
  any_errors_fatal: true
  roles:
    - role: hostname
    - role: ansible-netplan
    - role: k3s/master
    - role: k3s/cni

- hosts: node
  become: yes
  roles:
    - role: hostname
    - role: ansible-netplan
    - role: k3s/node
    - role: k3s/cni
